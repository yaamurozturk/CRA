<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOI Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">DOI Results</h2>

    {% if show_pmc_table %}
        <table id="doiTable" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>DOI</th>
                    <th>PMID</th>
                    <th>PMCID</th>
                </tr>
            </thead>
            <tbody>
                {% for item in pmc_data %}
                <tr>
                    <td>{{ item.DOI }}</td>
                    <td>{{ item.PMID }}</td>
                    <td>{{ item.PMCID }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">No DOI data available.</div>
    {% endif %}

    <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#doiTable').DataTable({
            responsive: true,
            pageLength: 10
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Table</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table.dataTable thead th {
            background-color: #3a8eba;
            color: white;
        }
        table.dataTable tbody tr:hover {
            background-color: #e0f0ff;
        }
        .dataTables_wrapper {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
            padding: 20px;
        }
        /* Adjust column widths */
        .col-cc-paragraph {
            width: 35%;
            white-space: normal;
        }
        .col-previous-next {
            width: 25%;
            white-space: normal;
        }
        th, td {
            min-width: 80px;
        }
        /* Optional: make table horizontally scrollable on smaller screens */
        table.dataTable {
            width: 100% !important;
        }
        div.dataTables_wrapper {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Upload your file</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
{% if result_df is not none and not result_df.empty %}
    <h2>Results Table</h2>

    <table id="resultsTable" class="display nowrap">
        <thead>
            <tr>
                {% for col in column_names %}
                <th class="{% if col == 'CC paragraph' %}col-cc-paragraph{% elif col == 'previous_next' %}col-previous-next{% endif %}">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in row_data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable({
                pageLength: 10,
                lengthMenu: [5, 10, 25, 50],
                scrollX: true, // enable horizontal scrolling if needed
                responsive: true
            });
        });
    </script>

</body>
</html>
